<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Produto</ui:define>
	<ui:define name="principal">
	<h:form>
		 <p:panelGrid columns="2">
		 	<f:facet name="header">
		 		Cadastro de Produto
		 	</f:facet>	 	
		 	<h:outputText value="Descrição:"/> <h:inputText value="#{produtoBean.produto.descricao}" />
		 	<h:outputText value="Valor:"/> <h:inputText value="#{produtoBean.produto.valor}" id="senha"/>
		 	<p:commandButton value="Inserir" action="#{produtoBean.cadastrar()}" />
 		</p:panelGrid>
		<p:messages/>
 	</h:form>
	</ui:define>
</ui:composition>
