      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:define name="titulo">Usu√°rios</ui:define>
	<ui:define name="principal">
	<h:form>
		<p:dataTable value="#{carrinhoBean.carrinho.itens}" var="item">
			<p:column headerText="Descricao">
				<h:outputText value="#{item.produto.descricao}"/>
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{item.produto.valor}"/>

				<h:commandLink value="x" action = "#{carrinhoBean.removerItem(item)}"/>

		</p:dataTable>
		<p:commandLink action="#{carrinhoBean.fecharCompra()}">Fechar compra</p:commandLink>
	</h:form>
	
		<p:messages />
