<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templateUsuario.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:define name="titulo">Usu√°rios</ui:define>
	<ui:define name="principal">
	<h:form>
		<h:outputText value="Carrinho"/>
		<p:dataTable value="#{carrinhoBean.carrinho.itens}" var="item">
			<p:column headerText="Descricao">
				<h:outputText value="#{item.produto.descricao}"/>
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{item.produto.valor}"/>
			</p:column>

			<p:column headerText="Quantidade">
				<h:outputText value="#{item.quantidade}"/>
			</p:column>
			
			<p:column headerText="Valor Total">
				<h:outputText value="#{item.valorTotal}"/>
			</p:column>
			
			<p:column headerText="excluir">
				<h:commandLink value="x" action = "#{carrinhoBean.removerItem(item)}"/> 
			</p:column>
			<f:facet name="footer">
			<p:column headerText="Total Carrinho">
				<h:outputText value="#{carrinhoBean.carrinho.valorTotal}"/>
			</p:column>				
			</f:facet>
		</p:dataTable>
		<p:commandLink action="#{carrinhoBean.fecharCompra()}" value="Fechar Compra"/>
	</h:form>
		<p:messages autoUpdate="true"/>
	</ui:define>

</ui:composition>
